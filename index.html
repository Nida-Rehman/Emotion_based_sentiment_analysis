<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion based Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        form {
            margin: 20px 0;
        }
        label {
            font-size: 1rem;
            color: #666;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .divider {
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion & Sentiment Analysis</h1>
        <form action="/analyze_text" method="post">
            <label for="feedback">Enter Text Feedback:</label>
            <input type="text" id="feedback" name="feedback" placeholder="Type your feedback..." required>
            <button type="submit">Analyze Sentiment</button>
        </form>
        <div class="divider"></div>
        <form action="/analyze_emotion" method="post">
            <button type="submit">Analyze Facial Emotion</button>
        </form>
    </div>
</body>
</html>
